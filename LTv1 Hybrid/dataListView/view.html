<div data-role="view" data-title="Leads" data-layout="main" data-model="app.dataListView" data-show="app.dataListView.onShow">
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="dataListViewModelTemplate" data-bind="{ source: dataListViewModel.dataSource}" data-pull-to-refresh="true" data-endless-scroll="true" data-filterable="{field: 'LastName', operator: 'contains'}">
    </ul>
    <script type="text/x-kendo-template" id="dataListViewModelTemplate">
        <div class="image-with-text">
            <img src="#: data['ImgURLUrl'] #" width="30%" height="30%">
            <h3>#: data['LastName'] #</h3>
            <p>#: data['FirstName'] #</p>
        </div>
    </script>
</div>
